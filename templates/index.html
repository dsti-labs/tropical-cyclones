<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Cyclone Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0D1B2A;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1B263B;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #778DA9;
            border-radius: 5px;
            background-color: #415A77;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #FFD700;
            color: black;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #FFC107;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            background-color: #1B263B;
            border: 1px solid #FFD700;
            border-radius: 5px;
            display: block;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Tropical Cyclone Severity Predictor</h2>
        
        <form action="/" method="post">
            <input type="text" name="lat" placeholder="Latitude" required><br>
            <input type="text" name="lon" placeholder="Longitude" required><br>
            <input type="text" name="dist2land" placeholder="Distance to Land" required><br>
            <input type="text" name="storm_speed" placeholder="Storm Speed" required><br>
            <input type="text" name="storm_dir" placeholder="Storm Direction" required><br>
            <input type="text" name="month" placeholder="Month" required><br>
            <input type="text" name="hour" placeholder="Hour" required><br>
            <button type="submit">Predict</button>
        </form>

        <div class="result-box">
            {% if prediction is not none %}
                <p><strong>Predicted Severity:</strong> {{ prediction }}</p>
            {% else %}
                <p>Enter values and click Predict.</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
